<html>

<head>

    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div id="pic" class="align-center">
        <img src="math.jpg">
    </div>
    <h3>
        This is a simple calculator.
    </h3>
    <p>Enter <strong>two</strong> numbers and select the operation you would like to perform on them.
        The result will be displayed below.</p>
    <div id="calc">
        <p>
            <input class="inputbox" type="number" placeholder="First Value" name="firstval" id="firstvalue" />
            <input class="inputbox" type="number" placeholder="Second Value" name="secondval" id="secondvalue" />
            <input class="inputbox" type="text" placeholder="Operation + - * /" name="operval" id="opervalue" />

        </p>
        <p>
            <button class="buttons" onClick="selectop()">Submit</button>

        </p>
    </div>
    <h4>
        The answer is <div id="output">
    </h4>


</body>

</html>
